<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="./styles.css">
</head>

<body>
  <!-- Image and text -->
  <nav class="navbar navbar-dark" style="background: #324152">
    <a class="navbar-brand" href="#">
      <img src="/images/vgs-logo-white.png" width="200" class="d-inline-block align-top" alt="">
    </a>
  </nav>
  <div class="container pt-4">
    <div class="row">
      <div class="col-md">
        <h1>Payment Details</h1>
        VGS Collect can accept all major credit and debit cards. When this form is submitted, it will forward through a VGS inbound route.
        <form class="mt-4">
          <div class="card-logos d-flex justify-content-between mb-2">
            <div>
              <span class="card-logo visa"></span>
            </div>
            <div>
              <span class="card-logo mc"></span>
            </div>
            <div>
              <span class="card-logo amex"></span>
            </div>
            <div>
              <span class="card-logo discover"></span>
            </div>
            <div>
              <span class="card-logo jcb"></span>
            </div>
            <div>
              <span class="card-logo diners-club"></span>
            </div>
            <div>
              <span class="card-logo union-pay"></span>
            </div>
          </div>
          <div>
            <div id="cardholder-name" class="field-wrapper"></div>
          </div>
          <div>
            <div id="card-number" class="field-wrapper"></div>
          </div>
          <div>
            <div id="card-expiration-date" class="field-wrapper"></div>
          </div>
          <div>
            <div id="card-security-code" class="field-wrapper"></div>
          </div>
          <button class="btn btn-primary" type="submit">Post Payment</button>
        </form>
      </div>
      <div class="col bg-light">
        <h3 class="mt-2">Response</h3>
        <div id="loading" class="text-center pt-3 d-none">
          <img src="/images/loading-gif.gif" alt="waiting for response" width="50px" />
        </div>
        <pre id="response"></pre>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <script src="https://js.verygoodvault.com/vgs-collect/2.5.0/vgs-collect.js"></script>
  <script src="./form.js" async></script>
</body>

</html>
